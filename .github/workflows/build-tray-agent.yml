name: Build Tray Agent

on:
  push:
    branches:
      - main
    paths:
      - 'resources/tauri/tray-template/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "resources/tauri/tray-template/src-tauri -> target"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Tauri CLI v2
        run: cargo install tauri-cli@^2

      - name: Convert PNG to ICO
        run: magick resources/tauri/tray-template/src-tauri/icons/icon.png -define icon:auto-resize=256,128,64,48,32,16 resources/tauri/tray-template/src-tauri/icons/icon.ico

      - name: Build Tauri App
        working-directory: resources/tauri/tray-template
        run: cargo tauri build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rmm-tray-msi
          path: resources/tauri/tray-template/src-tauri/target/release/bundle/msi/*.msi
          retention-days: 90

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: tray-agent-${{ github.run_number }}
          name: Tray Agent Build ${{ github.run_number }}
          files: resources/tauri/tray-template/src-tauri/target/release/bundle/msi/*.msi
          generate_release_notes: false
          body: |
            Automated build of the RMM Tray Agent (MSI Installer).

            The installer script will automatically download and install this MSI.
