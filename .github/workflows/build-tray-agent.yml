name: Build RMM Agent

on:
  push:
    branches:
      - main
    paths:
      - 'resources/tauri/tray-template/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from Cargo.toml
        id: version
        shell: pwsh
        run: |
          $content = Get-Content "resources/tauri/tray-template/src-tauri/Cargo.toml" -Raw
          if ($content -match 'version\s*=\s*"([^"]+)"') {
            $version = $matches[1]
            echo "VERSION=$version" >> $env:GITHUB_OUTPUT
            echo "Extracted version: $version"
          } else {
            echo "Failed to extract version"
            exit 1
          }

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "resources/tauri/tray-template/src-tauri -> target"

      - name: Install cargo-wix
        run: cargo install cargo-wix

      - name: Install WiX Toolset
        run: |
          # Download WiX 3.14 (required by cargo-wix)
          Invoke-WebRequest -Uri "https://github.com/wixtoolset/wix3/releases/download/wix3141rtm/wix314-binaries.zip" -OutFile wix.zip
          Expand-Archive wix.zip -DestinationPath "$env:USERPROFILE\.wix"
          echo "$env:USERPROFILE\.wix" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build Release Binary
        working-directory: resources/tauri/tray-template/src-tauri
        run: cargo build --release

      - name: Convert PNG to ICO
        run: magick resources/tauri/tray-template/src-tauri/icons/icon.png -define icon:auto-resize=256,128,64,48,32,16 resources/tauri/tray-template/src-tauri/icons/icon.ico

      - name: Build MSI
        working-directory: resources/tauri/tray-template/src-tauri
        run: cargo wix --no-build --nocapture

      - name: Upload MSI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rmm-agent-msi
          path: resources/tauri/tray-template/src-tauri/target/wix/*.msi
          retention-days: 90

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rmm-agent-exe
          path: resources/tauri/tray-template/src-tauri/target/release/rmm.exe
          retention-days: 90

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: RMM Agent v${{ steps.version.outputs.VERSION }}
          files: |
            resources/tauri/tray-template/src-tauri/target/wix/*.msi
            resources/tauri/tray-template/src-tauri/target/release/rmm.exe
          generate_release_notes: false
          body: |
            ## RMM Agent v${{ steps.version.outputs.VERSION }}

            ### Downloads
            - **MSI Installer** - For fresh installations
            - **rmm.exe** - For auto-updates (agents download this automatically)

            ### Installation
            Run the MSI installer or use PowerShell:
            ```powershell
            irm https://your-server/agent/install.ps1 | iex
            ```

            ### After Installation
            The `rmm` command will be available in PATH:
            ```powershell
            rmm status           # Show agent status
            rmm update --check   # Check for updates
            rmm --url <URL>      # Set server URL
            rmm --reset          # Clear API key
            ```
