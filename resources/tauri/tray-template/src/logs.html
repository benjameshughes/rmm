<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RMM Agent Logs</title>
    <style>
      :root {
        --bg-primary: #ffffff;
        --bg-secondary: #f9fafb;
        --bg-tertiary: #f3f4f6;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --border: #e5e7eb;
        --accent: #3b82f6;
        --accent-hover: #2563eb;
        --success: #10b981;
        --warning: #f59e0b;
        --error: #ef4444;
        --shadow: rgba(0, 0, 0, 0.1);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-primary: #111827;
          --bg-secondary: #1f2937;
          --bg-tertiary: #374151;
          --text-primary: #f9fafb;
          --text-secondary: #9ca3af;
          --border: #374151;
          --accent: #3b82f6;
          --accent-hover: #60a5fa;
          --success: #10b981;
          --warning: #f59e0b;
          --error: #ef4444;
          --shadow: rgba(0, 0, 0, 0.3);
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg-secondary);
        color: var(--text-primary);
        padding: 20px;
        line-height: 1.6;
      }

      .container {
        max-width: 100%;
        height: calc(100vh - 40px);
        display: flex;
        flex-direction: column;
      }

      .header {
        background: var(--bg-primary);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 1px 3px var(--shadow);
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header h1 {
        font-size: 24px;
        font-weight: 600;
      }

      .header-actions {
        display: flex;
        gap: 8px;
      }

      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        font-family: inherit;
      }

      .btn-primary {
        background: var(--accent);
        color: white;
      }

      .btn-primary:hover {
        background: var(--accent-hover);
      }

      .btn-secondary {
        background: var(--bg-tertiary);
        color: var(--text-primary);
      }

      .btn-secondary:hover {
        background: var(--border);
      }

      .section {
        background: var(--bg-primary);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 1px 3px var(--shadow);
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }

      .section-title {
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--text-secondary);
      }

      .line-count {
        font-size: 12px;
        color: var(--text-secondary);
      }

      .log-container {
        flex: 1;
        overflow-y: auto;
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 4px;
        padding: 12px;
      }

      .log-content {
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;
        font-size: 12px;
        line-height: 1.5;
        white-space: pre-wrap;
        word-break: break-all;
        color: var(--text-primary);
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: var(--text-secondary);
      }

      .error-message {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid var(--error);
        color: var(--error);
        padding: 12px;
        border-radius: 4px;
        margin-bottom: 16px;
        font-size: 14px;
      }

      .hidden {
        display: none;
      }

      .footer {
        text-align: center;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Agent Logs</h1>
        <div class="header-actions">
          <button class="btn-secondary" onclick="refreshLogs()">Refresh</button>
          <button class="btn-secondary" onclick="copyToClipboard()">Copy to Clipboard</button>
        </div>
      </div>

      <div id="error" class="error-message hidden"></div>

      <div class="section">
        <div class="section-header">
          <span class="section-title">Log Output</span>
          <span class="line-count" id="line-count">0 lines</span>
        </div>
        <div id="loading" class="loading">Loading logs...</div>
        <div id="log-container" class="log-container hidden">
          <pre id="log-content" class="log-content"></pre>
        </div>
      </div>

      <div class="footer">
        <button class="btn-secondary" onclick="closeWindow()">Close</button>
      </div>
    </div>

    <script>
      const { invoke } = window.__TAURI__.tauri;
      let logContent = '';

      // Load logs on startup
      async function loadLogs() {
        try {
          const logs = await invoke('get_log_contents', { lines: 200 });
          logContent = logs;
          displayLogs(logs);

          document.getElementById('loading').classList.add('hidden');
          document.getElementById('log-container').classList.remove('hidden');
        } catch (error) {
          showError(`Failed to load logs: ${error}`);
          document.getElementById('loading').classList.add('hidden');
        }
      }

      function displayLogs(logs) {
        const lines = logs.split('\n');
        document.getElementById('log-content').textContent = logs;
        document.getElementById('line-count').textContent = `${lines.length} lines`;

        // Auto-scroll to bottom
        const container = document.getElementById('log-container');
        container.scrollTop = container.scrollHeight;
      }

      async function refreshLogs() {
        try {
          const logs = await invoke('get_log_contents', { lines: 200 });
          logContent = logs;
          displayLogs(logs);
          document.getElementById('error').classList.add('hidden');
        } catch (error) {
          showError(`Failed to refresh logs: ${error}`);
        }
      }

      async function copyToClipboard() {
        try {
          await navigator.clipboard.writeText(logContent);
          // Brief visual feedback
          const btn = event.target;
          const originalText = btn.textContent;
          btn.textContent = 'Copied!';
          setTimeout(() => {
            btn.textContent = originalText;
          }, 1500);
        } catch (error) {
          showError(`Failed to copy to clipboard: ${error}`);
        }
      }

      function showError(message) {
        const errorEl = document.getElementById('error');
        errorEl.textContent = message;
        errorEl.classList.remove('hidden');
      }

      function closeWindow() {
        window.__TAURI__.window.appWindow.hide();
      }

      // Initialize
      loadLogs();

      // Auto-refresh every 30 seconds if window is visible
      setInterval(() => {
        refreshLogs();
      }, 30000);
    </script>
  </body>
</html>
