<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RMM Agent - Awaiting Approval</title>
    <style>
      :root {
        --bg-primary: #ffffff;
        --bg-secondary: #f9fafb;
        --bg-tertiary: #f3f4f6;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --border: #e5e7eb;
        --accent: #3b82f6;
        --accent-hover: #2563eb;
        --success: #10b981;
        --warning: #f59e0b;
        --error: #ef4444;
        --shadow: rgba(0, 0, 0, 0.1);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-primary: #111827;
          --bg-secondary: #1f2937;
          --bg-tertiary: #374151;
          --text-primary: #f9fafb;
          --text-secondary: #9ca3af;
          --border: #374151;
          --accent: #3b82f6;
          --accent-hover: #60a5fa;
          --success: #10b981;
          --warning: #f59e0b;
          --error: #ef4444;
          --shadow: rgba(0, 0, 0, 0.3);
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg-secondary);
        color: var(--text-primary);
        padding: 20px;
        line-height: 1.6;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        max-width: 600px;
        width: 100%;
        text-align: center;
      }

      .section {
        background: var(--bg-primary);
        padding: 40px 20px;
        border-radius: 8px;
        box-shadow: 0 1px 3px var(--shadow);
      }

      .spinner {
        width: 60px;
        height: 60px;
        margin: 0 auto 24px;
        border: 4px solid var(--bg-tertiary);
        border-top: 4px solid var(--accent);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 12px;
        color: var(--text-primary);
      }

      .message {
        font-size: 16px;
        color: var(--text-secondary);
        margin-bottom: 24px;
        line-height: 1.6;
      }

      .device-info {
        background: var(--bg-secondary);
        padding: 16px;
        border-radius: 6px;
        margin-bottom: 24px;
        border: 1px solid var(--border);
      }

      .device-label {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--text-secondary);
        margin-bottom: 6px;
      }

      .device-value {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-primary);
        font-family: 'Monaco', 'Menlo', monospace;
      }

      button {
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        font-family: inherit;
        background: var(--bg-tertiary);
        color: var(--text-primary);
      }

      button:hover {
        background: var(--border);
      }

      .footer-note {
        margin-top: 16px;
        font-size: 12px;
        color: var(--text-secondary);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <div class="spinner"></div>

        <h1>Awaiting Administrator Approval</h1>

        <p class="message">
          This device has been submitted for enrollment and is waiting to be approved by your system administrator.
        </p>

        <div class="device-info">
          <div class="device-label">Device Hostname</div>
          <div class="device-value" id="hostname">Loading...</div>
        </div>

        <button onclick="hideWindow()">Hide</button>

        <p class="footer-note">
          The enrollment process will continue in the background. You will be notified when approved.
        </p>
      </div>
    </div>

    <script>
      const { invoke } = window.__TAURI__.tauri;

      // Retry wrapper for commands that need agent state
      async function invokeWithRetry(command, args = {}, retries = 5, delay = 1000) {
        for (let i = 0; i < retries; i++) {
          try {
            return await invoke(command, args);
          } catch (e) {
            if (i === retries - 1) throw e;
            await new Promise(r => setTimeout(r, delay));
          }
        }
      }

      // Load device hostname
      async function loadHostname() {
        try {
          const statusInfo = await invokeWithRetry('get_status_info');
          document.getElementById('hostname').textContent = statusInfo.hostname;
        } catch (error) {
          document.getElementById('hostname').textContent = 'Unknown';
          console.error('Failed to load hostname:', error);
        }
      }

      function hideWindow() {
        window.__TAURI__.window.appWindow.hide();
      }

      // Initialize
      loadHostname();
    </script>
  </body>
</html>
